            min-height: 100vh;
            overflow-x: hidden;

        .container {
            padding: 20px;

        .gallery-img {
            position: relative;

            border: 5px solid #FFD700; /* Golden border */

            margin-bottom: 15px;
        }
        .gallery-img .img {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 100%; /* 1:1 aspect ratio */
            background-size: cover;
            background-position: center;
        }
        .gallery-img a {
            display: block;
            width: 100%;
            height: 100%;
        }
        @media (min-width: 992px) {
            .gallery-img {
                height: 300px; /* Set a fixed height for larger screens */
            }
        }
    </style>
