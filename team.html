<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .team-section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .team-section h1 {
            margin-bottom: 20px;
        }

        .team-members {
            display: flex;
            justify-content: center;
        }

        .team-member {
            margin: 0 15px;
            text-align: center;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .team-member h2 {
            margin-bottom: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
        }

        .social-links a {
            margin: 0 5px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="team-section">
        <h1>Governors</h1>
        <div class="team-members">
            <div class="team-member">
                <img src="image.jpg" alt="Gokul S G">
                <h2>Gokul S G</h2>
                <div class="social-links">
                    <a href="https://www.facebook.com/gokul" target="_blank">
                        <img src="facebook.png" alt="Facebook">
                    </a>
                    <a href="https://www.linkedin.com/in/aman-kumar-9013b5276" target="_blank">
                        <img src="linkedin.png" alt="LinkedIn">
                    </a>
                </div>
            </div>
            <div class="team-member">
                <img src="manasavi.jpg" alt="Manasavi Rathore">
                <h2>Manasavi Rathore</h2>
                <div class="social-links">
                    <a href="https://www.facebook.com/manasavi" target="_blank">
                        <img src="facebook.png" alt="Facebook">
                    </a>
                    <a href="https://www.linkedin.com/in/manasavi" target="_blank">
                        <img src="linkedin.png" alt="LinkedIn">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
