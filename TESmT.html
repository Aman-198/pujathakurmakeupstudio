<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* light gray background */
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow: auto; /* Allow scrolling */
            padding: 20px;
        }

        .team-section {
            background-color: #000; /* black background */
            color: #fff; /* white text color */
            width: 100%;
            max-width: 800px; /* max-width for responsiveness */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: auto; /* Enable scrolling within this section */
            margin-top: 20px; /* Added margin top for spacing */
        }

        .team-section h1 {
            text-align: center; /* Center align the title */
            margin-bottom: 20px;
            color: #ffd700; /* golden color for h1 */
        }

        .team-members {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-member {
            margin: 20px 0;
            text-align: center;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
            border: 5px solid #ffd700;
        }

        .team-member h2 {
            margin-bottom: 10px;
            color: #ffd700; /* golden color for h2 */
        }

        .social-links {
            display: flex;
            justify-content: center;
        }

        .social-links a {
            margin: 0 5px;
        }

        .social-links img {
            width: 30px;
            height: 30px;
        }

        /* scrollbar styles */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #ffd700;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Team</h1>
        <div class="team-section">
            <div class="team-members">
                <div class="team-member">
                    <img src="PP.jpg" alt="Aman Kumar">
                    <h2>Aman Kumar</h2>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/aman-kumar-9013b5276" target="_blank">
                            <img src="link.png" alt="LinkedIn">
                        </a>
                    </div>
                </div>
                <div class="team-member">
                    <img src="shl.png" alt="Shahil Siddhant">
                    <h2>Shahil Siddhant</h2>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/shahil-siddhant-04484621a" target="_blank">
                            <img src="link.png" alt="LinkedIn">
                        </a>
                    </div>
                </div>
                <div class="team-member">
                    <img src="SHR.jpg" alt="Shreya Mandal">
                    <h2>Shreya Mandal</h2>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/shreya-mandal-763ba9246" target="_blank">
                            <img src="link.png" alt="LinkedIn">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
